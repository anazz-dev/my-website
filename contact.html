  <main>
    <!-- Add the contact form -->
    <h2>Book Personalised Consultation Now</h2>
    <form action="https://formspree.io/f/mnqybrkd" method="POST" class="contact-form">
        <label class="contact-form-label">
          First name:
          <input type="text" name="first" placeholder="First name" class="contact-form-input">
        </label>
        <label class="contact-form-label">
          Last name:
          <input type="text" name="second" placeholder="Last name" class="contact-form-input">
        </label>
        <label class="contact-form-label">
          Your email:
          <input type="email" name="email" placeholder="Email" class="contact-form-input">
        </label>
        <label class="contact-form-label">
          Your message:
          <textarea name="message" placeholder="message" class="contact-form-textarea"></textarea>
        </label>
        <input type="submit" value="Send" class="submit-button">
  </form>

    <!-- End of the contact form -->
    <p></p>
    <p></p>
